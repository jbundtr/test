{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block head %}
<h1>Login Page</h1>
{% endblock %}
{% block content %}
<h2>{{ content }}</h2>
<form action="#" method="post">
    <p>Username:</p>
    <p><input type="text" name="username" /></p>
    <p>Password:</p>
    <p><input type="password" name="password" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
